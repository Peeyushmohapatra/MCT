<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ticket Website</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div class="pickMovie-container">
      <label for="title">Pick a Movie: </label>
      <select id="select">
        <option value="650">Parasite (₹650)</option>
        <option value="850">Joker (₹850)</option>
        <option value="550">Jumanji: Next Level (₹550)</option>
        <option value="750">Dolittle (₹750)</option>
      </select>
    </div>

    <div class="seats-types">
      <div class="NA">
        <div class="blue-seat"></div>
        <p>N/A</p>
      </div>
      <div class="selected-seat">
        <div class="seat selected"></div>
        <p class="">Selected</p>
      </div>
      <div class="booked-seats">
        <div class="white-seat"></div>
        <p>Occupied</p>
      </div>
    </div>

    <img src="./screen-thumb.png" alt="Screen" />
    <div class="seats-container">
      <div class="blocks">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="blocks">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat booked-seat"></div>
        <div class="seat booked-seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="blocks">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div style="margin-left: 19px" class=" seat booked-seat"></div>
        <div class=" seat booked-seat"></div>
      </div>
      <div class="blocks">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="blocks">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat booked-seat"></div>
        <div class="seat booked-seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="seat-type">
        <hr class="one" />
        <h5 class="gold">GOLD - ₹650</h5>
        <hr class="two" />
      </div>

      <div class="blocks">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="blocks">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat booked-seat"></div>
        <div class="seat booked-seat"></div>
        <div style="margin-left: 19px" class="booked-seat"></div>
        <div class="seat"></div>
      </div>

      <div class="seat-type">
        <hr class="one" />
        <h5 class="gold">DIAMOND - ₹850</h5>
        <hr class="two" />
      </div>

      <div class="number-of-selected-seat">
        <h4>Selected Seats</h4>
        <h4 id="number-of-seats">0</h4>
      </div>

      <div class="price-container">
        <h4>Total Price ₹</h4>
        <h4 id="number">0</h4>
      </div>


      <div class="ticket-container">
        <p>Seat Number</p>
        <h4 id="ticket">0</h4>
      </div>
      
    </div>
  </body>
  <script src="./script.js"></script>
</html>
